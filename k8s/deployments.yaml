apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: web
  name: have-i-been-stolen
spec:
  selector:
    matchLabels:
      app: have-i-been-stolen
  template:
    metadata:
      labels:
        app: have-i-been-stolen
    spec:
      containers:
      - name: have-i-been-stolen
        image: registry.git.rwth-aachen.de/zoomoid/have-i-been-stolen:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
      imagePullSecrets:
      - name: gitlab
